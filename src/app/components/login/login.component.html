<div class="body">
  <div class="login">
    <img
      src="https://img.icons8.com/?size=512&id=42384&format=png"
      class="login-img"
    />

    <form [formGroup]="form" class="form" (ngSubmit)="login()">
      <mat-form-field class="full-width">
        <input
          type="text"
          matInput
          placeholder="Email"
          formControlName="user"
        />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input
          type="password"
          matInput
          placeholder="Password"
          formControlName="pass"
        />
      </mat-form-field>

      <button class="btn" mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Log in</button>
    </form>
  </div>
</div>
